language: node_js

node_js:
  - "node"

addons:
    apt:
        packages:
            - sshpass

env:
  - OS_TYPE=ubuntu OS_VERSION=16

branches:
  only:
    - master

install:
  - npm install --silent

script:
  #- npm run build

after_success:
  #- which sshpass
  - /usr/bin/sshpass -p $SSH_PASSWORD ssh $SSH_USER@$SSH_HOST pwd